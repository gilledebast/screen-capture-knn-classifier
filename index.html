<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
		<title>Screen Capture + KNN classification</title>
		<script src="https://unpkg.com/ml5@0.10.4/dist/ml5.min.js" defer></script>
		<script src="./js/capture.js" defer></script>
		<script src="./js/classifier.js" defer></script>
		<script src="./js/app.js" defer></script>
		<style>
			#video {display: none;}
			#result{
			  border: 1px solid #999;
			  background-color: #EEE;
			}
			button{cursor: pointer;}
			button:disabled{cursor: not-allowed;}
		</style>
	</head>
	<body>
		<video id="video" autoplay></video>
		<canvas width="500" height="500" id="result"></canvas>
		
		<h3>Screen capture</h3>
		<button id="start-capture">Start</button>
		<button id="stop-capture">Stop</button>

		<h3>Classifier</h3>
		<button id="add-class1">Add Class #1</button>
		<button id="add-class2">Add Class #2</button>
		<button id="add-background">Add Background reference</button>
		<br>
		<button id="start-classify">Start classify</button>

		<h3>Logs</h3>
		<p id="logs">Waiting for MobileNet to be loadedâ€¦</p>
	</body>
</html>
